<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Deposit DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.back-button {
            background-color: #333;
            margin-left: 10px; /* Add margin for spacing */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental Deposit DApp</h1>
        <h2>Landlord</h2>
        <div class="status" id="status"></div>
        <label for="tenantShare">Tenant's Share:</label>
        <input type="number" id="tenantShare" step="0.01" placeholder="Enter XRP amount">
        <label for="landlordShare">Landlord's Share:</label>
        <input type="number" id="landlordShare" step="0.01" placeholder="Enter XRP amount">
        <button onclick="refundDeposit()">Refund Deposit</button>
        <button class="back-button" onclick="goToIndex()">Back</button> <!-- Added back button -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>

    <script>
        // JavaScript function to navigate to index.html
        function goToIndex() {
            window.location.href = 'index.html'; // Replace with the exact URL if needed
        }
    </script>
</body>
</html>
